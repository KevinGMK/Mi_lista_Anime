<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mi Lista de Animes</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

<!-- CSS personalizado -->
<link href="styles.css" rel="stylesheet" />
</head>
<body>

<div class="container py-4 text-center">
  <div class="d-flex justify-content-center align-items-center mb-3 flex-wrap gap-3">
    <h1 class="mb-0">üì∫ Mis Animes</h1>
    <input
      type="search"
      id="busqueda"
      class="form-control form-control-sm search-input"
      placeholder="Buscar anime..."
      aria-label="Buscar anime"
    />
  </div>

  <div class="d-flex justify-content-center mb-2 menu-filtros flex-wrap gap-3 align-items-center">
    <div class="position-relative d-inline-block">
      <button class="btn btn-outline-light active" id="btnTodos">Todos</button>
      <!-- Sin filtros para "Todos" -->
    </div>

    <div class="position-relative d-inline-block">
      <button class="btn btn-outline-light" id="btnViendo">Mirando Ahora</button>
      <i
        class="bi bi-funnel-fill filter-icon"
        title="Filtros Mirando Ahora"
        id="toggleDropdownViendo"
      ></i>
      <div class="dropdown-menu p-3" id="dropdown-viendo" style="display:none; min-width: 250px;">
        <div><strong>Ordenar por:</strong></div>
        <div>
          <input type="radio" name="order-viendo" id="az-viendo" value="az" checked />
          <label for="az-viendo">Alfab√©tico A-Z</label>
        </div>
        <div>
          <input type="radio" name="order-viendo" id="za-viendo" value="za" />
          <label for="za-viendo">Alfab√©tico Z-A</label>
        </div>
        <div>
          <input type="radio" name="order-viendo" id="fecha-reciente-viendo" value="fecha-reciente" />
          <label for="fecha-reciente-viendo">Fecha a√±adida (reciente)</label>
        </div>
        <div>
          <input type="radio" name="order-viendo" id="fecha-antigua-viendo" value="fecha-antigua" />
          <label for="fecha-antigua-viendo">Fecha a√±adida (antigua)</label>
        </div>
        <hr style="border-color:#444" />
        <div><strong>Filtrar por plataforma:</strong></div>
        <div id="filtros-plataforma-viendo"></div>
      </div>
    </div>

    <div class="position-relative d-inline-block">
      <button class="btn btn-outline-light" id="btnTerminados">Terminados</button>
      <i
        class="bi bi-funnel-fill filter-icon"
        title="Filtros Terminados"
        id="toggleDropdownTerminados"
      ></i>
      <div class="dropdown-menu p-3" id="dropdown-terminados" style="display:none; min-width: 250px;">
        <div><strong>Ordenar por:</strong></div>
        <div>
          <input type="radio" name="order-terminados" id="az-terminados" value="az" checked />
          <label for="az-terminados">Alfab√©tico A-Z</label>
        </div>
        <div>
          <input type="radio" name="order-terminados" id="za-terminados" value="za" />
          <label for="za-terminados">Alfab√©tico Z-A</label>
        </div>
        <div>
          <input type="radio" name="order-terminados" id="fecha-reciente-terminados" value="fecha-reciente" />
          <label for="fecha-reciente-terminados">Fecha a√±adida (reciente)</label>
        </div>
        <div>
          <input type="radio" name="order-terminados" id="fecha-antigua-terminados" value="fecha-antigua" />
          <label for="fecha-antigua-terminados">Fecha a√±adida (antigua)</label>
        </div>
        <hr style="border-color:#444" />
        <div><strong>Filtrar por plataforma:</strong></div>
        <div id="filtros-plataforma-terminados"></div>
      </div>
    </div>

    <div class="position-relative d-inline-block">
      <button class="btn btn-outline-light" id="btnDestacado">Destacado</button>
      <i
        class="bi bi-funnel-fill filter-icon"
        title="Filtros Destacado"
        id="toggleDropdownDestacado"
      ></i>
      <div class="dropdown-menu p-3" id="dropdown-destacado" style="display:none; min-width: 250px;">
        <div><strong>Ordenar por:</strong></div>
        <div>
          <input type="radio" name="order-destacado" id="az-destacado" value="az" checked />
          <label for="az-destacado">Alfab√©tico A-Z</label>
        </div>
        <div>
          <input type="radio" name="order-destacado" id="za-destacado" value="za" />
          <label for="za-destacado">Alfab√©tico Z-A</label>
        </div>
        <div>
          <input type="radio" name="order-destacado" id="fecha-reciente-destacado" value="fecha-reciente" />
          <label for="fecha-reciente-destacado">Fecha a√±adida (reciente)</label>
        </div>
        <div>
          <input type="radio" name="order-destacado" id="fecha-antigua-destacado" value="fecha-antigua" />
          <label for="fecha-antigua-destacado">Fecha a√±adida (antigua)</label>
        </div>
        <hr style="border-color:#444" />
        <div><strong>Filtrar por plataforma:</strong></div>
        <div id="filtros-plataforma-destacado"></div>
      </div>
    </div>
  </div>

  <div id="contador-texto" class="text-center">0 Animes en total</div>

  <div class="row justify-content-center" id="anime-list"></div>
</div>

<!-- Modal detalle anime -->
<div class="modal fade" id="animeModal" tabindex="-1" aria-labelledby="animeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content bg-dark text-white">
      <div class="modal-header">
        <h5 class="modal-title" id="animeModalLabel">Detalles del Anime</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-4 text-center">
            <img id="modal-anime-img" src="" alt="" class="img-fluid rounded mb-3" />
          </div>
          <div class="col-md-8">
            <h3 id="modal-anime-title"></h3>
            <p><strong>Creador:</strong> <span id="modal-creador"></span></p>
            <p><strong>Inicio:</strong> <span id="modal-inicio"></span></p>
            <p><strong>Finalizado:</strong> <span id="modal-finalizado"></span></p>
            <p><strong>Plataforma:</strong> <span id="modal-plataforma"></span></p>
            <p><strong>URL:</strong> <a href="#" target="_blank" id="modal-url" class="text-info"></a></p>
            <p><strong>Episodios totales:</strong> <span id="modal-cantidad-episodios"></span></p>
            <p><strong>Estado:</strong> <span id="modal-estado"></span></p>
            <p><strong>Temporadas totales:</strong> <span id="modal-temporada"></span></p>
            <p><strong>Peliculas:</strong> <span id="modal-pelicula"></span></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- JS personalizado -->
<script src="scripts.js"></script>
</body>
</html>
